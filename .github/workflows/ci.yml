name: Cargo Build & Run

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project (stable)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust (stable)
        run: |
          rustup update stable
          rustup default stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
       
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev pkg-config

      - name: Build
        run: cargo build --verbose

      - name: Run on all noir_tests
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
        run: |
          for dir in noir_tests/*/; do
            if [ -d "$dir" ] && [ -f "${dir}Nargo.toml" ]; then
              echo "Running example: $dir"
              cargo run --release -- --root="$dir" --public-witness 1 --pprint-r1cs || echo "Failed: $dir"
            fi
          done
