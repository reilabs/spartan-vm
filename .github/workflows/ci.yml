name: Cargo Build & Run

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-${{ hashFiles('flake.lock') }}
          restore-keys: ${{ runner.os }}-nix-

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: nix develop --command cargo build --release --verbose

      - name: Run on all noir_tests
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
        run: |
          nix develop --command bash -c '
            for dir in noir_tests/*/; do
              if [ -d "$dir" ] && [ -f "${dir}Nargo.toml" ]; then
                echo "Running example: $dir"
                cargo run --release -- --root="$dir" || echo "Failed: $dir"
              fi
            done
          '
